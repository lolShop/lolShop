<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Register Flash</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../assets/css/all.css"/>

  <!-- CSS Libraries -->

  <!-- Template CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/style2.css">

<body>
<div id="app">
  <section class="section">
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-12 col-xl-4 ">
          <div class="card card-primary">
            <div class="login-brand">
              <img src="../assets/img/logo.png" alt="logo" width="100" class="shadow-light rounded-circle">
            </div>
            <div class="card-header"><h4>注册账号</h4></div>

            <div class="card-body">
              <form method="POST">
                <div class="row">
                  <div class="form-group col-10">
                    <label for="userName">名称</label>
                    <input id="userName" type="text" class="form-control" name="userName" autofocus>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-10">
                    <label for="password" class="d-block">密码</label>
                    <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
                           name="password">
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-10">
                    <label for="password2" class="d-block">确认密码</label>
                    <input id="password2" type="password" class="form-control" name="password-confirm">
                  </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                    注册账号
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <ul class="cb-slideshow">
    <li><span>Image 01</span>
      <div><h3>创意</h3></div>
    </li>
    <li><span>Image 02</span>
      <div><h3>优质</h3></div>
    </li>
    <li><span>Image 03</span>
      <div><h3>玩的开心</h3></div>
    </li>
    <li><span>Image 04</span>
      <div><h3>极速体验</h3></div>
    </li>
    <li><span>Image 05</span>
      <div><h3>全新双向开放平台</h3></div>
    </li>
    <li><span>Image 06</span>
      <div><h3>尽在Flash</h3></div>
    </li>
  </ul>
</div>
